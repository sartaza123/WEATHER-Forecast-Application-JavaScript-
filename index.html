<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- backgroun Video -->
      <section class="w-full">
        <video
          src="src/assets/videos/rain_weather.mp4"
          autoplay
          loop
          muted
          class="fixed top-0 left-0 w-full h-full object-cover -z-10"
        ></video>
        <!-- header section =============================== -->
        <header class="mx-20 my-10">
          <!-- heading and inputs -->
          <div class="text-white p-5 flex justify-between liquid-glass h-20">
            <h1 class="heading text-3xl"><span>Weather</span> Forecast</h1>
            <div class="search-area flex">
              <div
                class="current-location mr-2.5 p-2 w-10 h-10 text-2xl liquid-glass rounded-full flex items-center justify-center"
              >
                <ion-icon name="locate-outline"></ion-icon>
              </div>
              <div class="input-feild flex flex-col">
                <input
                  id="input"
                  type="text"
                  placeholder="Enter City Name"
                  class="outline-0 border-0 liquid-glass px-4 py-1 mx-2.5 text-xl h-10"
                />
                <p class="validation ml-5 text-xs text-red-600 font-normal">
                  <!-- Please enter a city name -->
                </p>
              </div>
              <button id="search" class="liquid-glass px-4 py-1 h-10 mx-2.5">
                <ion-icon class="-mb-0.5 mr-1" name="search-outline"></ion-icon
                >Search
              </button>
            </div>
          </div>
          <!-- recent searches -->
          <div class="recent-searches mt-5 flex">
            <div class="recent-location-cards flex">
              <!-- <div class="locations px-3 py-1 mr-6 flex liquid-glass">
                <div class="location-logo mr-1">
                  <ion-icon name="location-outline"></ion-icon>
                </div>
                <div class="location-name"></div>
              </div> -->
            </div>
          </div>
        </header>
      </section>

      <!-- current location temprature -->

      <section
        class="current-details w-full p-9 flex justify-center text-white"
      >
        <div
          class="current-weather cursor-pointer flex flex-col items-center w-44"
        >
          <h2 class="temprature text-7xl">
            <!-- <ion-icon
            name="radio-button-off-outline"
            class="text-xl mb-9 ml-0.5"
          ></ion-icon
          >C -->
          </h2>
          <h4 class="weather-report text-2xl"></h4>
          <h4 class="feels-like"></h4>
        </div>
      </section>

      <!-- Hourly Forecast ======================================== -->

      <section
        class="Hourly-forecast py-6 px-12 mx-20 my-10 rounded-4xl liquid-glass"
      >
        <h2 class="text-3xl border-b-2">Hourly Forecast</h2>
        <div class="hourly-weather-cards mt-3.5 flex">
          <div class="hours p-5 mr-6 rounded-2xl text-center liquid-glass">
            <div class="time">07:21</div>
            <div class="am-pm">PM</div>
            <div class="hour-logo">Logo</div>
            <div class="hourly-temprature">
              20<ion-icon
                name="radio-button-off-outline"
                class="text-[6px] mb-2"
              ></ion-icon>
              C
            </div>
          </div>
        </div>
      </section>

      <!-- Daily forecast -->

      <section
        class="Hourly-forecast py-6 px-12 mx-20 my-10 rounded-4xl liquid-glass"
      >
        <h2 class="text-3xl border-b-2">Daily Forecast</h2>
        <div class="hourly-weather-cards mt-3.5 flex">
          <div class="hours p-5 mr-6 rounded-2xl text-center liquid-glass">
            <div class="date">02-nov</div>
            <div class="daily-logo">Logo</div>
            <div class="daily-temprature">
              20<ion-icon
                name="radio-button-off-outline"
                class="text-[6px] mb-2"
              ></ion-icon>
              C
            </div>
            <div class="wind-speed">3km</div>
            <div class="humidity">70%</div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts  -->
    <script src="script.js"></script>
    <!-- ioi-icon scipt -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
