<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- backgroun Video -->
      <section class="w-full">
        <video
          src="src/assets/videos/rain_weather.mp4"
          autoplay
          loop
          muted
          class="fixed top-0 left-0 w-full h-full object-cover -z-10"
        ></video>
        <!-- header section =============================== -->
        <header class="mx-20 my-10">
          <!-- heading and inputs -->
          <div class="text-white p-5 flex justify-between liquid-glass h-20">
            <h1 class="heading text-3xl"><span>Weather</span> Forecast</h1>
            <div class="search-area flex">
              <div class="input-feild flex flex-col">
                <input
                  id="input"
                  type="text"
                  placeholder="Enter City Name"
                  class="outline-0 border-0 liquid-glass px-4 py-1 mx-2.5 text-xl h-10"
                />
                <p
                  id="validation"
                  class="ml-5 text-xs text-red-600 font-normal"
                >
                  <!-- Please enter a city name -->
                </p>
              </div>
              <button id="search" class="liquid-glass px-4 py-1 h-10 mx-2.5">
                <ion-icon class="-mb-0.5 mr-1" name="search-outline"></ion-icon
                >Search
              </button>
            </div>
          </div>
          <!-- recent searches -->
          <div class="recent-searches mt-5 flex">
            <!-- current location -->
            <div id="current-location-card" class="flex"></div>

            <!-- recent location searches -->
            <div id="recent-location-cards" class="flex"></div>
          </div>
        </header>
      </section>

      <!-- current location temprature -->
      <section
        class="current-details w-full  p-9 flex justify-center text-white"
      >
        <div
          id="current-weather"
          class="cursor-pointer flex flex-col items-center w-52"
        >
          <h2 class="temprature text-7xl"></h2>
          <h4 id="weather-report" class="text-2xl">o</h4>
          <h4 id="feels-like"></h4>
        </div>
      </section>

      <!-- Daily forecast -->

      <section
        id="daily-forecast"
        class="py-6 px-12 mx-20 my-10 rounded-4xl liquid-glass"
      >
        <h2 class="text-3xl border-b-2">Daily Forecast</h2>
        <div id="daily-weather-lists" class="mt-3.5">
          <div
            id="days"
            class="p-5 mr-6 rounded-2xl text-center liquid-glass flex justify-between"
          >
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts  -->
    <script src="script.js"></script>
    <!-- ioi-icon scipt -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
