<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>SkyTrack</title>
  </head>
  <body>
    <div class="main-container">
      <section class="w-full">
        <!-- Background image container (JS will inject an <img>) -->
        <div id="background"></div>

        <!-- Header =================================================== -->
        <header class="lg:mx-20 md:mx-10 sm:mx-0 mt-10 md:mt-20 sm:mt-32">
          <!-- Heading + search -->
          <div
            class="text-white p-5 flex justify-between items-center liquid-glass h-12 lg:h-20 md:h-20 md:rounded-[30px] sm:rounded-none"
          >
            <h1 class="heading lg:text-3xl md:text-3xl text-xl font-bold">
              <span id="main-heading">Sky</span>Track
            </h1>

            <div class="search-area flex">
              <div class="flex flex-col">
                <input
                  id="input"
                  type="text"
                  placeholder="Enter City Name"
                  class="outline-0 border-0 liquid-glass px-4 md:py-1 mx-2.5 lg:text-xl md:text-lg text-sm h-6 md:h-10 rounded-[20px]"
                />
                <p
                  id="validation"
                  class="ml-5 text-xs text-red-600 font-normal"
                ></p>
              </div>

              <button
                id="search"
                class="liquid-glass lg:px-4 md:px-2 py-1.5 mx-2.5 h-6 md:h-10 flex justify-center items-center rounded-[20px]"
              >
                <ion-icon
                  class="mt-1 mr-1 md:ml-1 ml-1"
                  name="search-outline"
                ></ion-icon>
                <p class="lg:inline hidden md:hidden">Search</p>
              </button>
            </div>
          </div>

          <!-- Recent searches row -->
          <div
            class="recent-searches my-5 flex overflow-x-auto items-center text-[10px] md:text-sm"
          >
            <!-- Current location card (fixed at top/left) -->
            <div id="current-location-card" class="flex cursor-pointer mr-4">
              <div
                id="current-card"
                class="pr-3 py-1 ml-1 mr-1 flex items-center liquid-glass rounded-[20px]"
              >
                <div class="mr-1">
                  <ion-icon name="navigate-outline"></ion-icon>
                </div>
                <div id="current-location-name"></div>
              </div>
            </div>

            <!-- Recent searched cities (rendered by JS) -->
            <div id="recent-location-cards" class="flex cursor-pointer"></div>
          </div>
        </header>
      </section>

      <!-- Current weather block ====================================== -->
      <section
        class="current-details w-full lg:p-9 p-10 md:p-20 flex justify-center text-white"
      >
        <div
          id="current-weather"
          class="cursor-pointer flex flex-col items-center w-52"
        >
          <h2 class="temprature text-5xl md:text-7xl"></h2>
          <h4 id="weather-report" class="text-xl md:text-2xl text-center"></h4>
          <h4 id="feels-like"></h4>
          <h4 id="humidity-and-wind" class="text-[12px]"></h4>
        </div>
      </section>

      <!-- Daily forecast ============================================= -->
      <section
        id="daily-forecast"
        class="py-6 lg:px-12 md:px-8 lg:mx-20 md:mx-10 liquid-glass rounded-none md:rounded-4xl"
      >
        <h2 class="text-2xl md:text-3xl border-b-2 mx-2 md:mx-0">
          Daily Forecast
        </h2>
        <div id="daily-weather-lists" class="my-0 md:my-3.5">
          <div
            id="days"
            class="md:p-5 p-0 md:rounded-2xl sm:rounded-none text-center liquid-glass flex justify-between overflow-x-auto"
          ></div>
        </div>
      </section>
    </div>

    <!-- Your JS -->
    <script src="script.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
